{% set page_title = '| My Profile' %} 
{% set title = 'Ubah Data' %} 
{% extends 'base.html' %} 
{% block _content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm col-md-6 col-lg-6">
      <div class="row">
        <div class="col">
          <form action="{{ url_for('ubah_profile', uid=session.userId) }}" method="POST">
            <div class="form-group">
              <label for="nama">Full Name</label>
              <input type="text" class="form-control" id="nama" name="nama" value="{{ session.user.nama }}" required>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ session.user.username }}" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email" value="{{ session.user.email }}" required>
            </div>
            <div class="form-group">
              <label for="alamat">Alamat</label>
              <input type="text" class="form-control" id="alamat" name="alamat" value="{{ session.user.alamat }}" required>
            </div>
            <div class="form-group">
              <label for="company">Perusahaan</label>
              <input type="text" class="form-control" id="company" name="company" value="{{ session.user.company }}" required>
            </div>
            <div class="form-group">
              <label for="npwp">NPWP</label>
              <input type="text" class="form-control" id="npwp" name="npwp" value="{{ session.user.npwp }}" required>
            </div>
            <button type="submit" class="btn btn-warning mt-3">Ubah</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
