{% set page_title = '| Clients' %}
{% set title = 'Ubah Clients' %}
{% extends 'base.html' %}
{% block _content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm col-md-6 col-lg-6">
      <div class="row">
        <div class="col">
          <form action="{{ url_for('ubah_clients', uid=user.id) }}" method="POST">
            <div class="form-group">
              <label for="nama">Nama Lengkap</label>
              <input type="text" class="form-control" id="nama" name="nama" value="{{ user.nama }}" required>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
              <label for="access">Level Akses</label>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="{{ user.levelAkses }}" readonly>
              </div>
              <select class="form-select mt-2" id="levelAkses" name="levelAkses" required>
                <option selected value="">-- Choose New Access Level --</option>
                <option value="admin">Admin</option>
                <option value="agent">Agent</option>
                <option value="private client">Private Client</option>
                <option value="company client">Company Client</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Ubah</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
